<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #print {margin:8px;padding:8px;border:2px solid green;}
    </style>
</head>
<body>
    <div id="print"></div>

    <script>
        /*
            시간이 갱신되는 디지털 시계를 만들어 봅시다.
            00:00:00
        */


        var elPrint = document.getElementById('print'),
            elInfo = document.createElement('p');

        elInfo.innerHTML = '';
        elPrint.appendChild(elInfo);

        var addZero = function(val) {
          var nValLen = val.toString().length;
          if (nValLen === 1) {
            val = '0' + val;
          }
          return val;
        }

        var timePrint = function() {
          var dTime = new Date(),
              nHours = dTime.getHours(),
              nMinutes = dTime.getMinutes(),
              nSeconds = dTime.getSeconds(),
              sNowTime = addZero(nHours) + ':' + addZero(nMinutes) + ':' + addZero(nSeconds);

            elInfo.innerHTML = sNowTime;
        }

        timePrint();

        var oTimer = setInterval(timePrint, 1000)

    </script>
</body>
</html>
