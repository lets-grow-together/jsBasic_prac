    // addZero(5, 2) => 05

      var nValLen = val.toString().length;

    // 배열의 평균 값 구하기

    function getAverage(arr){
      var sum = 0;
      for (var i = 0, tot = arr.length; i < tot; i++) {
        sum += arr[i];
      }
      return sum/tot;
    }

    var aMyScore = [100, 70, 90, 60];
    console.log("평균 : " + getAverage(aMyScore));

    // 전화번호 맨 뒷자리 4자리를 제외한 나머지를 '*' 로 변경하기
    // 01033334444 -> *******4444
    // 0211112222 -> ******2222

    function changeNumber(phoneNumber){
      var newNum = '';
      for (var i = 0; i < phoneNumber.length-4; i++) {
        newNum += '*'
      }
      return newNum + phoneNumber.substr(-4);
    }

    // // 요일 구하기
    // // 2017년 6월 12일이 무슨 요일인지 출력하기
    // // SUN, MON, TUE, WED, THU, FRI, SAT 중에 출력

    function getDayName(year, month, date){
      var whatDay = new Date(year, month-1, date),
          dayNames = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];
      return dayNames[whatDay.getDay()];
