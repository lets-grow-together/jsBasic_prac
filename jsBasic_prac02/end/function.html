    <script>
    // 주어진 값(val)의 길이가 자리수(len) 보다 작으면
    // 자리수 만큼 '0'을 값 앞에 붙여서 출력하기
    // addZero(5, 2) => 05
    // addZero(15, 2) => 15
    // addZero(5, 4) => 0005

    function addZero(val, len) {
        var num0 = '';
        val = val.toString();

        for(var i = 0 ; i < len - val.length ; i++){
            num0 += '0';
        }

        return num0 + val;
    }

    console.log(addZero(5, 2));
    console.log(addZero(15, 2));
    console.log(addZero(5, 4));

    // 배열의 평균 값 구하기

    function getAverage(arr){
        var total = 0;

        for (var i = 0 ; i < arr.length ; i++){
            total += arr[i];
            // console.log(total);
        }

        return total / arr.length;
    }

    var aMyScore = [100, 70, 90, 60]; 
    console.log("평균 : " + getAverage(aMyScore));

    // 전화번호 맨 뒷자리 4자리를 제외한 나머지를 '*' 로 변경하기
    // 01033334444 -> *******4444
    // 0211112222 -> ******2222

    function changeNumber(phoneNumber){
        var len = phoneNumber.length,
            star = '';

        phoneNumber = phoneNumber.toString().substr(len - 4, len);

        for(var i = 0 ; i < len - 4 ; i++){
            star += '*';
        }

        return star + phoneNumber;
    }

    console.log("결과 : " + changeNumber('01033334444'));
    console.log("결과 : " + changeNumber('0211112222'));

    // 요일 구하기
    // 2017년 6월 12일이 무슨 요일인지 출력하기
    // SUN, MON, TUE, WED, THU, FRI, SAT 중에 출력

    function getDayName(year, month, date){
        var day = new Date(year + '-' + month  + '-' + date),
            week = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];

        return week[day.getDay()];
    }

    console.log(getDayName(2017, 6, 12));
    </script>
