    <script>
    // 주어진 값(val)의 길이가 자리수(len) 보다 작으면
    // 자리수 만큼 '0'을 값 앞에 붙여서 출력하기
    // addZero(5, 2) => 05
    // addZero(15, 2) => 15
    // addZero(5, 4) => 0005

    function addZero(val, len) {
      val = val + '';
      return val.length >= len ? val : new Array(len - val.length + 1).join('0') + val;
    }

    console.log(addZero(5, 2));
    console.log(addZero(15, 2));
    console.log(addZero(5, 4));

    // 배열의 평균 값 구하기
    
    function getAverage(arr){
      var result = 0;
      var arrLength = arr.length;
      for(var i = 0; i < arrLength; i++){
        result += arr[i];
      }
      return result/arrLength;
    }


    var aMyScore = [100, 70, 90, 60]; 
    console.log("평균 : " + getAverage(aMyScore));

    // 전화번호 맨 뒷자리 4자리를 제외한 나머지를 '*' 로 변경하기
    // 01033334444 -> *******4444
    // 0211112222 -> ******2222

    
     function changeNumber(phoneNumber){
       var result;
        if(phoneNumber.length == 11){
            //console.log(s.substring(7, 11));
                result = '*******' + phoneNumber.substring(7, 11);
        }
        else if(phoneNumber.length == 10) {
          result = '******' + phoneNumber.substring(6, 10);
        }
        else {
          result = '*****' + phoneNumber.substring(5, 9);
        }phoneNumber
        
        return result;
    }

    console.log("결과 : " + changeNumber('01033334444'));
    console.log("결과 : " + changeNumber('0211112222'));

    // 요일 구하기
    // 2017년 6월 12일이 무슨 요일인지 출력하기
    // SUN, MON, TUE, WED, THU, FRI, SAT 중에 출력

    function getDayName(year, month, date) { 
        var week = new Array('SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'); 
        var today = new Date(year+'-'+month+'-'+date).getDay(); 

        var todayLabel = week[today]; 
        return todayLabel; 
     }

    console.log(getDayName(2017, 6, 12));
