    <button type="button" type="button" id="btnPlay">Play</button>
    <button type="button" type="button" id="btnStop">Stop</button>
    <div id="print"></div>

    <script>
        /*
            Play 버튼을 누르면 1초마다 #print에 숫자 출력하기
            Stop 버튼을 누르면 정지시키기
        */

        /* 오류 :  start가 계속 눌림! 계속빨라져  */
        var elPrint   = document.getElementById('print'),
            elBtnPlay = document.getElementById('btnPlay'),
            elBtnStop = document.getElementById('btnStop');

        var intervalId = null,
            num = 0;

        function incrementNumber () {
          elInfo = document.createElement('p');
          num++;
          elInfo.innerHTML = num;
          elPrint.appendChild(elInfo);
        }

        elBtnPlay.addEventListener('click', function() {
          var elInfo = null;
          intervalId = setInterval(incrementNumber, 1000);

        });

        elBtnStop.addEventListener('click', function() {
            clearInterval(intervalId);
        });
