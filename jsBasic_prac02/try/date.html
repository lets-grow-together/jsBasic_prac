<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script>
        var dToday = new Date();

        // 오늘 날짜를 년/월/일 형태로 출력하기
        var year = dToday.getFullYear(),
            month = dToday.getMonth(),
            date = dToday.getDate(),
            today = year + '/' + (month+1) + '/' + date;
        console.log(today);



        // 현재시간을 시:분:초 형태로 출력하기
        var hours = dToday.getHours(),
            minutes = dToday.getMinutes(),
            seconds = dToday.getSeconds(),
            time = hours + ':' + minutes + ':' + seconds;
        console.log(time);



        // 1월 1일이면 'Happy new year!' 를 출력하기
        // 그 외에는 오늘 날짜 출력하기
        // ex) 6월 1일이면 'Today is June 1'

        var monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

          if(month===0 && date===1){
            console.log('Happy new year!');
          } else {
            console.log('Today is ' + monthNames[month] + ' ' + date);
          }

    </script>
</body>
</html>
