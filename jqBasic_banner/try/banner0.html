<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/banner.css">
</head>
<body>
    <div id="content">
        <div class="banner" id="banner1">
            <ul>
                <li><img src="img/img600x360_01.gif" alt=""></li>
                <li><img src="img/img600x360_02.gif" alt=""></li>
            </ul>
            <button type="button" class="btn_next">다음</button>
        </div>
    </div>

    <script src="js/jquery-1.11.0.min.js"></script>
    <script>
        /**
        0. 기능 테스트
            * li(배너 아이템)을 나란히 위치시키고,
            * 다음 버튼을 누르면 각각의 li의 left값을 변경하는 애니메이션을 적용해봅니다.
        */

        $(function() {
      		var elBtnNext = $('.btn_next'),
              aBannerList = $('.banner ul li'),
              sBannerWidth = aBannerList.css('width'),
              nBannerWidth = parseInt(sBannerWidth),
              aPosition = [];

          for (var i = 0; i < aBannerList.length; i++) {
            aPosition.push(nBannerWidth*i);
            $(aBannerList[i]).css('left', aPosition[i]);
          }

          elBtnNext.on("click", function() {
            for (var i = 0; i < aBannerList.length; i++) {
              if (aPosition[aBannerList.length-1] === 0) {
                return false
              } else {
                aPosition[i] -= 600;
                $(aBannerList[i]).animate({left:aPosition[i]});
              }
            }
      		});
      	});
    </script>
</body>
</html>
