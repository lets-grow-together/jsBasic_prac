<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/banner.css">
</head>
<body>
    <div id="content">
        <div class="banner" id="banner1">
            <ul>
                <li><img src="img/img600x360_01.gif" alt=""></li>
                <li><img src="img/img600x360_02.gif" alt=""></li>
            </ul>
            <button type="button" class="btn_next">다음</button>
        </div>
    </div>

    <script src="js/jquery-1.11.0.min.js"></script>
    <script>
        /**
        0. 기능 테스트
            * li(배너 아이템)을 나란히 위치시키고,
            * 다음 버튼을 누르면 각각의 li의 left값을 변경하는 애니메이션을 적용해봅니다.
        */

        var welItems = $('.banner li');

        // 초기화
        welItems.eq(1).css('left', 600);

        // 이밴트 핸들러 등록
        $('.btn_next').on('click', function() {
            welItems.eq(0).animate({'left': -600}, 300);
            welItems.eq(1).animate({'left': 0}, 300);
        });
    </script>
</body>
</html>
