<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #text_area{white-space:pre}
    </style>
</head>
<body>
    <h1>do-while</h1>
    <div id="text_area"></div>
    <button onclick="game()">재도전</button>
    <script>
        /*
        무인도 탈출 게임
        1. '무인도에 도착했습니다' 출력
        2. 두개의 1~6 까지의 임의의 숫자를 생성하고 출력
        3. 숫자가 같지 않을 경우, 다시 임의의 숫자 생성
        4. 같은 숫자가 나오거나, 같지 않은 숫자가 3번 연속으로 나오면 '무인도 탈출' 출력
        */

        var textArea = document.getElementById('text_area');
        var num1 = "";
        var num2 = "";
        game();

        function game(){
            var count = 1;
            textArea.innerHTML = textArea.innerHTML + "무인도에 도착했습니다.<br>";
            do{
                num1 = Math.floor(Math.random()*6)+1;
                num2 = Math.floor(Math.random()*6)+1;
                textArea.innerHTML = textArea.innerHTML + "주사위를 돌렸습니다.   주사위 1: "+num1+",   주사위 2: "+num2+"<br>";
                count++;
            }while(num1 != num2 && count <=3)
            textArea.innerHTML = textArea.innerHTML + "무인도 탈출!<br><br>";
        }
    </script>
</body>
</html>
