<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
        빈 배열을 하나 생성하고,
        그 안에 1~10 사이의 임의의 수를 생성해서 넣습니다.
        배열의 길이가 5개가 될 때까지 수를 생성해서 넣은 후, 배열을 출력해 주세요. 	 
        */
        
        // 빈 배열을 생성할 때는 변수에 [] 를 할당합니다.
        var arr = [],
            randomNumber;

        // 배열의 길이: arr.length
        // 배열에 값 넣기: arr.push(value)

        while (arr.length < 5) {
            randomNumber = Math.floor( Math.random() * 10 ) + 1;
            arr.push(randomNumber);
        }

        console.log(arr);
    </script>
</body>
</html>
