    <script>
        /*
        빈 배열을 하나 생성하고,
        그 안에 1~10 사이의 임의의 수를 생성해서 넣습니다.
        배열의 길이가 5개가 될 때까지 수를 생성해서 넣은 후, 배열을 출력해 주세요. 	 
        */
        
        // 빈 배열을 생성할 때는 변수에 [] 를 할당합니다.
        /*var arr = [],
            randomNumber;*/
        var arr = [];
        for(i=1; i<=10; i++){
            arr.push(i);
        };
        var len = arr.length; 
        for(j=len; j>0; j--){
            arr[len-1] = arr.splice(Math.floor(Math.random() * j),1)[0]; 
        };
        // console.log(arr);
        console.log(arr.slice(0,5));
