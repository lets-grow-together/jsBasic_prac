        /*
        구구단을 아래와 같이 출력해 주세요.
        (출력해야 할 값들을 문자열에 담아 한 번만 출력해주세요.)
         
        2 * 1 = 2
        2 * 2 = 4
        ... (중략)
        9 * 8 = 72
        9 * 9 = 81
        */

        var result01 = "";

        for (var i = 2; i <= 9; i++) {
            for (var j = 1; j <= 9; j++) {
                result01 += i + ' * ' + j + ' = ' + i*j + '\n';
            }
        }
        console.log(result01);
