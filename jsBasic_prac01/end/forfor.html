<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
        구구단을 아래와 같이 출력해 주세요.
        (출력해야 할 값들을 문자열에 담아 한 번만 출력해주세요.)
         
        2 * 1 = 2
        2 * 2 = 4
        ... (중략)
        9 * 8 = 72
        9 * 9 = 81
        */

        var result01 ='';
        var dan ='';

         for(var i=2;i<=9;i++){
           for(var j =1; j<=9; j++){
                dan = i +"*"+j +"="+ i*j+" " + "<br>";
                result01 += dan;
           }            
        }
            document.write(result01);
        /*
        구구단을 아래와 같이 출력해 주세요.
        (출력해야 할 값들을 문자열에 담아 한 번만 출력해주세요.)
         
        2 * 1 = 2	2 * 2 = 4	... (중략)	2 * 9 = 18
        3 * 1 = 3	3 * 2 = 6	... (중략)	3 * 9 = 27
        ... (중략)
        9 * 1 = 9	9 * 2 = 18	... (중략)	9 * 9 = 81
        */


        var result02 ='';
        var dan ='';

         for(var i=2;i<=9;i++){
           for(var j =1; j<=9; j++){
                dan = i +"*"+j +"="+ i*j+" ";

                result02 += dan;
                    
           }
            result02 += "<br/>";
        }
            document.write(result02);

    </script>
</body>
</html>
