<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
        구구단을 아래와 같이 출력해 주세요.
        (출력해야 할 값들을 문자열에 담아 한 번만 출력해주세요.)
         
        2 * 1 = 2
        2 * 2 = 4
        ... (중략)
        9 * 8 = 72
        9 * 9 = 81
        */

        var result01 = "";
        for (var i = 2; i <=9; i++) {
            for (var j = 1; j <=9; j++) {
                result01 += i+" * "+j+" = "+i*j+"\n";
            }
        }
        
        console.log(result01);

        /*
        구구단을 아래와 같이 출력해 주세요.
        (출력해야 할 값들을 문자열에 담아 한 번만 출력해주세요.)
         
        2 * 1 = 2	2 * 2 = 4	... (중략)	2 * 9 = 18
        3 * 1 = 3	3 * 2 = 6	... (중략)	3 * 9 = 27
        ... (중략)
        9 * 1 = 9	9 * 2 = 18	... (중략)	9 * 9 = 81
        */

        var result02 = "";
        for (var i = 2; i <=9; i++) {
            for (var j = 1; j <=9; j++) {
                result02 += i+" * "+j+" = "+i*j+"\t";
            }
            result02 += "\n";
        }
        
        console.log(result02);

    </script>
</body>
</html>
