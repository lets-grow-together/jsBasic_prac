<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
        무인도 탈출 게임
        1. '무인도에 도착했습니다' 출력
        2. 두개의 1~6 까지의 임의의 숫자를 생성하고 출력
        3. 숫자가 같지 않을 경우, 다시 임의의 숫자 생성
        4. 같은 숫자가 나오거나, 같지 않은 숫자가 3번 연속으로 나오면 '무인도 탈출' 출력
        */

        var num = 0;
        
        console.log("무인도에 도착했습니다.");
        
        do {
            var dice1 = Math.floor(Math.random() * 6 + 1);
            var dice2 = Math.floor(Math.random() * 6 + 1);
            
            console.log("주사위를 돌렸습니다!!\t\t주사위 1의 값: "+dice1+",\t\t 주사위 2의 값: "+dice2);
            
            num++;

        } while (dice1 != dice2 && num < 3);
        
        console.log("무인도 탈출!!");
        
    </script>
</body>
</html>
