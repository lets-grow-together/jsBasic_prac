<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
        무인도 탈출 게임
        1. '무인도에 도착했습니다' 출력
        2. 두개의 1~6 까지의 임의의 숫자를 생성하고 출력
        3. 숫자가 같지 않을 경우, 다시 임의의 숫자 생성
        4. 같은 숫자가 나오거나, 같지 않은 숫자가 3번 연속으로 나오면 '무인도 탈출' 출력
        */
        
        var dice01,
            dice02,
            status = '무인도에 도착했습니다.\n',
            count = 0;
        
        do {
            count++;
            dice01 = rollDice(1, 6);
            dice02 = rollDice(1, 6);
            status += '주사위를 돌렸습니다!!\t주사위1 : ' + dice01 + '\t주사위2 : ' + dice02 + '\n';
        } while (dice01 != dice02 && count < 3);
        
        status += '무인도 탈출!!'
        
        console.log(status);

        // Math.floor( Math.random() * (max - min + 1) ) + min;
        function rollDice(min, max) {
            result = Math.floor( Math.random() * (max - min) + 1 ) + min;
            return result;
        }
    </script>
</body>
</html>
