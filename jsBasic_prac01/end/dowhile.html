<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
        무인도 탈출 게임
        1. '무인도에 도착했습니다' 출력
        2. 두개의 1~6 까지의 임의의 숫자를 생성하고 출력
        3. 숫자가 같지 않을 경우, 다시 임의의 숫자 생성
        4. 같은 숫자가 나오거나, 같지 않은 숫자가 3번 연속으로 나오면 '무인도 탈출' 출력
        */

        console.log("무인도에 도착했습니다");
        var firstNum = Math.floor(Math.random()*6)+1;
        var secondNum = Math.floor(Math.random()*6)+1;
        var failNum = 0;
        do{
            firstNum = Math.floor(Math.random()*6)+1;
            secondNum = Math.floor(Math.random()*6)+1;
            console.log("첫번째 숫자 : "+firstNum+", 두번째 숫자 : "+secondNum);
            failNum = failNum +1;
            console.log("탈출시도 : "+failNum);
        }
        while(failNum!=3 && firstNum!=secondNum){
            console.log("무인도 탈출");
        }
    </script>
</body>
</html>
