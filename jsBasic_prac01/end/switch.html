<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<body>
    
    <script>
        /*
        color 변수 값에 따라 아래와 같이 출력해 주세요.
        "red" 또는 "FF0000"일 경우 "set red color.",
        "green" 또는 "00FF00"일 경우 "set green color.",
        "blue" 또는 "0000FF"일 경우 "set blue color."
        그 외에는 "red, green, blue만 컬러 설정이 가능합니다."
        */

        var color = 'FF0000';
        //var color = prompt("","색상 또는 핵사코드 입력");
        var redColor = "set red color";
        var blueColor = "set blue color";
        var greenColor = "set green color";
        switch(color){
            case "red": case "FF0000": console.log(redColor); break;
            case "blue": case "0000FF": console.log(blueColor); break;
            case "green": case "00FF00": console.log(greenColor); break;
            default: console.log("red, green, blue만 컬러 설정이 가능합니다.");
        };

        /*
        각 달에 따라 아래와 같이 출력해주세요.
        입력한 달이 1일 경우 "1월은 31일이 있습니다.",
        입력한 달이 2일 경우 "2월은 28일이 있습니다.",
        ... (중략)
        입력한 달이 12일 경우 "12월은 31일이 있습니다.",
        입력한 달이 1~12가 아닐 경우 "1부터 12까지 올바른 달을 입력해 주세요."
        */

        var month = "";
        month = Number(prompt("","월 입력"));
        switch(month){
            case 1: case 3: case 5: case 7: case 8: case 10: case 12: console.log(month+"월은 31일이 있습니다."); break;
            case 4: case 6: case 9: case 11: console.log(month+"월은 30일이 있습니다."); break;
            case 2: console.log("2월은 28일이 있습니다."); break;
            default: console.log("1부터 12까지 올바른 달을 입력해 주세요.");
        }

    </script>
</body>
</html>
