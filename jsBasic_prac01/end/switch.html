<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
        color 변수 값에 따라 아래와 같이 출력해 주세요.
        "red" 또는 "FF0000"일 경우 "set red color.",
        "green" 또는 "00FF00"일 경우 "set green color.",
        "blue" 또는 "0000FF"일 경우 "set blue color."
        그 외에는 "red, green, blue만 컬러 설정이 가능합니다."
        */

        var color = '';

        var color = 'FF0000';

        switch (color) {
            case 'red' :
            case 'FF0000' :
                console.log('set red color');
                break;
            case 'green' :
            case '00FF00' :
                console.log('set green color');
                break;
            case 'blue' :
            case '0000FF' :
                console.log('set blue color');
                break;
            default :
                console.log('red, green, blue만 컬러 설정이 가능합니다.');
        }

        /*
        각 달에 따라 아래와 같이 출력해주세요.
        입력한 달이 1일 경우 "1월은 31일이 있습니다.",
        입력한 달이 2일 경우 "2월은 28일이 있습니다.",
        ... (중략)
        입력한 달이 12일 경우 "12월은 31일이 있습니다.",
        입력한 달이 1~12가 아닐 경우 "1부터 12까지 올바른 달을 입력해 주세요."
        */

        var month = "";

        var month = "3";
        var result = "",
            endDay = null,
            isMatched = true;

        switch (month) {
            case "1" :
            case "3" :
            case "5" :
            case "7" :
            case "8" :
            case "10" :
            case "12" :
                endDay = 31;
                break;
            case "2" :
                endDay = 28;
                break;
            case "4" :
            case "6" :
            case "9" :
            case "11" :
                endDay = 30;
                break;
            default :
                isMatched = false;
        }

        if (isMatched) {
            result = month + '월은 ' + endDay + '일이 있습니다.';
        } else {
            result = '1부터 12까지 올바른 달을 입력해 주세요';
        }

        console.log(result);
    </script>
</body>
</html>
