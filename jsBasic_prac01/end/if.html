<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
        str의 문자열 길이가 10 이하일 경우 str의 값을 출력하고,
        그보다 클 경우에는 "입력할 수 있는 글자는 최대 10글자입니다."라고 출력해주세요.
        */

        var str = '';
        str =prompt("문자열을 입력하세요.");
        if(str.length<=10){
            document.write(str);
        }else{
            document.write("입력할 수 있는 글자는 최대 10글자입니다.");
        }
        
        /*
        subject의 문자열에 "[javascript스터디]"가 포함되어 있을 경우 "OK"를 출력하고,
        포함되어 있지 않을 경우에는 "유효하지 않은 메일 제목입니다."를 출력해주세요.
        */

        var subject = '';
        subject = prompt("메일 제목을 입력하세요");
        if(subject.indexOf("[javascript스터디]") !=  -1){
            document.write("<br/>OK");
        }else{
            document.write("<br/>유효하지 않은 메일 제목입니다.");
        }
        
        /*
        grade의 값에 따라 아래와 같이 출력해 주세요.
        40미만은 F학점, 
        40이상은 D학점,
        55이상은 C학점,
        70이상은 B학점,
        85이상은 A학점
        */

        var grade = 0;
        grade = prompt("학점을 입력하세요");
        if(grade<40){
            strGrade = "F";
        }else if(grade<55){
            strGrade = "D";
        }else if(grade<70){
            strGrade = "C";
        }else if(grade<85){
            strGrade = "B";
        }else{
            strGrade = "A";
        }
        document.write("<br/>"+strGrade);
    </script>
</body>
</html>
