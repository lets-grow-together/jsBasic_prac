<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>trigger</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        
        <style>
            button { padding: 10px; }
            span { display: block; margin:0 5px 5px 0; padding: 5px; border: 1px solid #000000; }
            #printBox { margin-top: 20px; }
        </style>
    </head>

    <body>
        <div>
            <button type="button" id="btnA">Button A</button>
            <button type="button" id="btnB">Button B</button>
        </div>
        
        <div id="printBox"></div>

        <script>
            /*
            * #btnA 버튼 또는 #btnB 버튼 클릭 시
            *   - "BUTTON_CHANGE_STATE" 이벤트 발생
            * 
            * "BUTTON_CHANGE_STATE" 이벤트 발생 시 
            *   - #printBox에 "<span>target 버튼이 count번째 클릭되었습니다.</span>" 추가하기 
            * 
            */
            var nCountA = 0, 
                nCountB = 0;
            var welPrintBox = $('#printBox'),
                welBtnA = $('#btnA'),
                welBtnB = $('#btnB');
            
            $(document).on('BUTTON_CHANGE_STATE', function(e, data) {
                console.log(e, data);
                welPrintBox.append('<span>' + data.target + ' 버튼이 ' + data.count + '번째 클릭되었습니다.</span>');
            })
            
            welBtnA.on('click', function() {
                nCountA++;
                $(document).trigger('BUTTON_CHANGE_STATE', {target: 'buttonA', count: nCountA});
            });
            
            welBtnB.on('click', function() {
                nCountB++;
                $(document).trigger('BUTTON_CHANGE_STATE', {target: 'buttonB', count: nCountB});
            });
        </script>
    </body>
</html>
